<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel_Windows_8</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="header-cont">
            <h3 class="header-cont__logo__name">Start</h3>
            <div class="header-cont-icon-cont">
                <p class="icon-cont__icon__descr">User</p>
                <img class="icon-cont__img" src="./img/icon-cont__img.png" alt="icon">
            </div>
        </div>
    </header>
    <main>
        <div class="windows-panel-cont">
            <div class="windows-panel-cont__left">
                <div class="first-column-first-row__big__box"></div>
                <div class="first-column-second-row__big__box"></div>
                <div class="first-column-third-row__big__box"></div>
                <div class="second-column-first-row__rectangle--first"></div>
                <div class="second-column-first-row__rectangle--second"></div>
                <div class="second-column-second-row__rectangle--first"></div>
                <div class="second-column-second-row__rectangle--second"></div>
                <div class="second-column-third-row__rectangle--first"></div>
                <div class="second-column-third-row__rectangle--second"></div>
                <div class="third-column-first-row__mini__box--firts"></div>
                <div class="third-column-first-row__mini__box--second"></div>
                <div class="third-column-first-row__mini__box--third"></div>
                <div class="third-column-first-row__mini__box--fourth"></div>
                <div class="third-column-second-row__mini__box--first"></div>
                <div class="third-column-second-row__mini__box--second"></div>
                <div class="third-column-second-row__mini__box--third"></div>
                <div class="third-column-second-row__mini__box--forth"></div>
                <div class="third-column-third-row__mini__box--first"></div>
                <div class="third-column-third-row__mini__box--second"></div>
                <div class="third-column-third-row__mini__box--third"></div>
                <div class="third-column-third-row__mini__box--forth"></div>
            </div>
            <div class="windows-panel-cont__right">
                <div class="windows-panel-cont__right__first__row__big__box"></div>
                <div class="windows-panel-cont__right__second__row_rectangle--first"></div>
                <div class="windows-panel-cont__right__second__row_rectangle--second"></div>
                <div class="windows-panel-cont__right__third__row__mini__box--first"></div>
                <div class="windows-panel-cont__right__third__row__mini__box--second"></div>
                <div class="windows-panel-cont__right__third__row__mini__box--third"></div>
                <div class="windows-panel-cont__right__third__row__mini__box--fourth"></div>
            </div>
        </div>
    </main>
</body>
</html>
